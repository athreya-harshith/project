<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:450px">
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Personal-Care', 'Child-Care', 'Health-Nutrition', 'Medicine'],
            datasets: [{
              label: 'AVAILABILTITY OF PRODUCTS ',
              data: [400, 350, 800, 1262],

              backgroundColor: [
                'rgb(255, 139, 19,0.9)',
                'rgb(147, 125, 194)',
                'rgb(67, 154, 151)',
                'rgb(0, 150, 255)'],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
</body>
</html>
